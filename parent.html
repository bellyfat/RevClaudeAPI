<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Page with Embedded Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eaeaea;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .content {
            display: flex;
            background-color: white;
            padding: 20px;
            border-radius: 0 0 8px 8px;
        }
        .sidebar {
            width: 30%;
            padding-right: 20px;
        }
        .main-content {
            width: 70%;
        }
        iframe {
            width: 100%;
            height: 480px;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Application</h1>
        </div>
        <div class="content">
            <div class="sidebar">
                <h2>Navigation</h2>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
            <div class="main-content">
                <h2>Login to Continue</h2>
                <iframe src="index.html" title="Login Form"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
